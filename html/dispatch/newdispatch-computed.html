<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../css/dispatch/newdispatch-computed.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="logo"><img src="../../img/Logo.png" alt=""></div>
        <div class="userpic"></div>
    </div>
    <div class="aside">
        <ul>
            <li class="active">
                <div class="icon icon-configuration">
                </div>
                <div class="word">配置</div>
            </li>
            <li>
                <div class="arrows icon-arrows"></div>
            </li>
            <li class="active">
                <div class="icon icon-mode"></div>
                <div class="word">计算方式</div>
            </li>
            <li>
                <div class="arrows icon-arrows"></div>
            </li>
            <li>
                <div class="icon icon-output"></div>
                <div class="word">输出</div>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="back">
            <span class="icon-back"></span><span>返回配置</span>
        </div>
        <div class="item">
            <div>
                <span>方案名称:test-04</span>
                <span>日期:2017-07-05</span>
            </div>
        </div>
        <div class="scheme">
            <div class="lowcost">
                <p class="icon icon-lowcost"></p>
                <p class="word">成本最低</p>
            </div>
            <div class="shortmileage">
                <p class="icon icon-shortmileage"></p>
                <p class="word">里程最短</p>
            </div>
            <div class="highweight active">
                <p class="icon icon-highweight"></p>
                <p class="word">装载率最高</p>
            </div>
        </div>
        <div class="get-scheme">规划路线方案</div>
    </div>
</body>

</html>
