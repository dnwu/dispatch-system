<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../css/order/neworder.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="logo"><img src="../../img/Logo.png" alt=""></div>
        <div class="userpic"></div>
    </div>
    <div class="aside">
        <ul>
            <li>
                <div class="icon-route">
                </div>
            </li>
            <li class="active">
                <div class="icon-order"></div>
            </li>
            <li>
                <div class="icon-cargo"></div>
            </li>
            <li>
                <div class="icon-truck"></div>
            </li>
            <li>
                <div class="icon-position"></div>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="top">
            <div class="backbutton">
                <span class="icon-back"></span> 返回
            </div>
        </div>
        <div class="content">
            <div class="tittle clearfix">
                <div class="left pull-left">订单添加</div>
                <div class="right pull-right">
                    <span class="icon-add"></span>
                    <span>新增订单条目</span>
                </div>
            </div>
            <div class="goodsinfo">
                <ul>
                    <li>
                        <div class="additem">
                            <div class="additem-tittle clearfix">
                                <div class="left pull-left">
                                    <span class="id">订单ID:213245465767687874</span>
                                </div>
                                <div class="right pull-right">
                                    <span class="delete icon-delete"></span>
                                    <span class="icon icon-expand"></span>
                                </div>
                            </div>
                            <div class="additem-info">
                                <div class="time">
                                    <div>装载时间窗:</div>
                                    <div class="input blank-line">
                                        <div>
                                            <input type="text" name="" value="2017-10-10">
                                            <span class="icon-calender"></span>
                                        </div>
                                        <div>
                                            <input type="text" name="" value="2017-10-10">
                                            <span class="icon-clock"></span>
                                        </div>
                                    </div>
                                    <div>卸货时间窗</div>
                                    <div class="input">
                                        <div>
                                            <input type="text" name="" value="2017-10-10">
                                            <span class="icon-calender"></span>
                                        </div>
                                        <div>
                                            <input type="text" name="" value="2017-10-10">
                                            <span class="icon-clock"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="unsteadytime">
                                    <div>装货时间浮动范围:</div>
                                    <div class="blank-line">
                                        <select>
                                            <option value="">±10min</option>
                                            <option value="">±20min</option>
                                            <option value="">±30min</option>
                                            <option value="">±60min</option>
                                        </select>
                                    </div>
                                    <div>卸货时间浮动范围:</div>
                                    <div>
                                        <select>
                                            <option value="">±10min</option>
                                            <option value="">±20min</option>
                                            <option value="">±30min</option>
                                            <option value="">±60min</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="totaltime">
                                    <div>装货时长:</div>
                                    <div class="blank-line">
                                        <select>
                                            <option value="">10min</option>
                                            <option value="">20min</option>
                                            <option value="">30min</option>
                                            <option value="">60min</option>
                                        </select>
                                    </div>
                                    <div>卸货时长:</div>
                                    <div>
                                        <select>
                                            <option value="">10min</option>
                                            <option value="">20min</option>
                                            <option value="">30min</option>
                                            <option value="">60min</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="address">
                                    <div>装货点地址:</div>
                                    <div class="blank-line">
                                        <select>
                                            <option value="">请选择取货地点</option>
                                        </select>
                                    </div>
                                    <div>卸货点地址:</div>
                                    <div>
                                        <select>
                                            <option value="">请选择卸货地点</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="additem-goodinfo">

                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
